<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushable Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            color: black; /* Text color for light mode */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark-mode {
            background-color: #000000; /* Dark background */
            color: white; /* Text color for dark mode */
        }

        .pushable-button {
            display: inline-block;
            border: none;
            padding: 0;
            cursor: pointer;
            background: none;
            outline: none;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .pushable-button img {
            width: 200px; /* Adjust the size as needed */
            height: auto;
            border-radius: 10px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .pushable-button:active img {
            transform: scale(0.95);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="pushable-button" onclick="toggleDarkMode()">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7qEXR9Ytwt_lIHREvHMTFRbRYLtxxQPExBw&s" alt="Pushable Button">
    </button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
